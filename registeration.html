<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registeration Page</title>
  </head>
  <body>
    <form method="post" action="index.html" autocomplete="on">

      <label for="">Branch* : </label>
      <select name="branch" required>
        <option value=""  >Branch</option>
        <option value="CSE">CSE</option>
        <option value="CIV">CIV</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MEC">MEC</option>
      </select>
      <br>

      <label for="Name">Name of the Student: </label>
      <input type="text" name="Name" >
      <br>

      <label for="">Roll no.* : </label>
      <input type="text" name="Roll no" required>
      <br>
      <label for="gender" required>Gender* </label>
      <br>
      <label for="">Male </label>
      <input type="radio" name="gender" value="choice-1" required>
      <label for=""> Female </label>
      <input type="radio" name="gender" value="choice-2" required>
      <br>
      <label for="email">E-mail* </label>
      <input type="email" name="email" required>
      <br>
      <label for="contact">Contact number* </label>
      <input type="tel" name="contact" required>
      <br>
      <label>Fee reciept* </label>
      <br>
      <input type="file"  required>
      <br>
      <label for="">I agree that the courses I have selected are by following the ordinance* </label>
      <input type="checkbox" required>
      <br>
      <button type="submit" name="submit">Submit</button>

    </form>
  </body>
</html>
